<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
<link rel="manifest" href="../favicon/site.webmanifest">
<link rel="stylesheet" href="../static/css/main.css">
<title>cocktale</title>
</head>
<body class="bg-dark">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-5">
            <a class="navbar-brand .text-success fs-2" href="#" id="nav-logo">
                <img src="../static/images/drinks_icon.png" alt="" width="45" height="45" class="d-inline-block align-text-center me-3" >
                cocktale
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('site.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('site.profile') }}">Profile</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}">
                    <button class="btn btn-outline-danger mx-2" type="button" >Log Out</button>
                </a>
                {% else %}
                <a href="{{ url_for('auth.signin') }}">
                    <button class="btn btn-outline-danger mx-2" type="button" >Log In</button>
                </a>
                <a href="{{ url_for('auth.signup') }}">
                    <button class="btn btn-outline-danger mx-2" type="submit" >Sign Up</button>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}       

    {% endblock content %}

    <!-- <footer class="bg-dark">
        <a href="https://www.flaticon.com/free-icons/drink" title="drink icons">Drink icons created by Freepik - Flaticon</a>
    </footer> -->

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
